<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatch-A-Scetch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="controls">

            <h2 class = "ctrls">ETCH-A-SKETCH</h2>

            <div class = "ctrls">
                <p id="g-s">Grid Size =
                    <span class="gsv">id</span>
                    x
                    <span class="gsv">cl</span>
                </p>
                <input type="range" name="size" id="grid-size" value="10" min="8" max="64">

            </div>
            
            <button class = "ctrls" id='new-btn'>NEW GRID</button>   

            <div class = "ctrls" id='div-color'>
                <input type="color" name="color" id="color" value="#FF0000">
            </div>

            <button class = "ctrls" id='clear-btn'>CLEAR</button>

        </div>

        <div class="grid-container">
        </div>


    </div>

    <script src="main.js"></script>
</body>
</html>
