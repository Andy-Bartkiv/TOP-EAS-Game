<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatch-A-Scetch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="controls">
            <h2>ETCH-A-SKETCH</h2>

            <button id='clear-btn'>CLEAR</button>
            
            <div>
                <input type="range" name="size" id="grid-size" value="10" min="8" max="48">
                <label for="grid-size" id="lbl-size"></label>
            </div>
            
            <button id='new-btn'>NEW GRID</button>   

            <div>
                <label for="color">Choose a color</label>
                <br>
                <input type="color" name="color" id="color" value="#FF0000">
            </div>
        </div>

        <div class="grid-container">

        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
